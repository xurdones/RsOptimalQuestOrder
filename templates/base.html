<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clan Quest's Runescape Optimal Quest Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<section class="content container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="{{ url_for('home') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="https://clanquest.org/wiki/images/2/2e/CQ_Official_Logo_-_Shield.png" height="50px" />
            <span class="fs-4">Clan Quest Optimal Quest Calculator</span>
        </a>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="{{ url_for('home') }}" class="nav-link{% if request.url_rule.endpoint == 'home' %} active" aria-current="page{%endif%}">Home</a>
            </li>
            <li class="nav-item">
                <a href="{{ url_for('home') }}" class="nav-link{% if request.url_rule.endpoint == 'about' %} active" aria-current="page{%endif%}">About</a>
            </li>
        </ul>
    </header>

    {% block content %}{% endblock %}
</section>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
