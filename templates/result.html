{% extends 'base.html' %}

{% block content %}
<ul class="list-group">
    {% for quest_id in strategy %}
        <li class="list-group-item">Complete {{ strategy[quest_id].quest.name }}</li>
        {% for reward in strategy[quest_id].rewards %}
            <li class="list-group-item">{{ reward }}</li>
        {% endfor %}
    {% endfor %}
</ul>
{% endblock %}
